<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport content"width="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo.png" class="instagram-logo" alt="logo com palavra estilizada Instagram">
                    <div class="profile-photo">
                        <img src="fotoperfil.webp" alt="Foto de Perfil">
                    </div>
                <a href="#" class="instagram-login">Continue como mardeamado</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é mardeamado?</p>
                    <p class="notaccount">
                        <a href=""><span class="link-blue">Alternar contas</span></a>
                        ou
                        <a href=""><span class="link-blue">Inscreva-se</span></a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                       <a href="#" class ="app-download"></a>
                       <a href="#" class ="app-download"></a> 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
